<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Calorie Counter</h1>
    <form action="" id="calorie_form">
        <span>Budget:</span> <input type="number" name="budget" id="budget" placeholder="Daily Calorie budget" required>
        <fieldset>
            <legend><h4>Breakfast</h4></legend>
            <div id="breakfast">

            </div>
        </fieldset>
        <fieldset>
            <legend><h4>Lunch</h4></legend>
            <div id="lunch">

            </div>
        </fieldset>
        <fieldset>
            <legend><h4>Dinner</h4></legend>
            <div id="dinner">

            </div>
        </fieldset>
        <fieldset>
            <legend><h4>Snacks</h4></legend>
            <div id="snacks">

            </div>
        </fieldset>
        <fieldset>
            <legend><h4>Excercise</h4></legend>
            <div id="exercise">

            </div>
        </fieldset>
        <span>Add food or exercise: </span>
        
        <select name="" id="category">
            <option value="breakfast">Breakfast</option>
            <option value="lunch">Lunch</option>
            <option value="dinner">Dinner</option>
            <option value="snacks">Snacks</option>
            <option value="exercise">Exercise</option>
        </select>
        <button type="button" id="add-entry">Add Entry</button>
        <br>
        <button type="submit" id = "calculateCalories">Calculate Remaining Calories</button>
        <button type="button">Clear</button>
    </form>
    <script src="./script.js"></script>
</body>
</html>
